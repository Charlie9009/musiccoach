{% extends "exercises/base.html" %}
{% block title %}Add Exercise - Music Coach{% endblock %}

{% block content %}
    <h1 class="mb-4">Add New Exercise</h1>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success m-5">Save Exercise</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
